{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">注册</legend>

                <!-- Other fields rendered manually, REPLACE {{ form|crispy }}-->
                <div>  {{ form.username|as_crispy_field }} </div>
                <div> 邮箱 {{ form.email|as_crispy_field }}   </div>
                <div> {{ form.password1|as_crispy_field }}</div>
                <div>  {{ form.password2|as_crispy_field }} </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">注册</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                已经有账号? <a class="ml-2" href="{% url 'login' %}">登录</a>
            </small>
        </div>
    </div>
{% endblock content %}
